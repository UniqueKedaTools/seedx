<html><head><base href="https://www.google.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SeedX - Dark Theme</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #060608 0%, #0d0d12 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 15vh;
    color: #fff;
    position: relative;
    overflow: hidden;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 30%, rgba(147, 51, 234, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(147, 51, 234, 0.05) 0%, transparent 50%);
    pointer-events: none;
}

.search-container {
    width: 90%;
    max-width: 600px;
    margin-bottom: 2rem;
    position: relative;
    z-index: 1;
}

.logo {
    text-align: center;
    margin-bottom: 2rem;
}

.logo svg {
    width: 400px;
    height: auto;
    filter: drop-shadow(0 0 20px rgba(147, 51, 234, 0.3));
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.logo svg:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 0 40px rgba(147, 51, 234, 0.6));
}

.logo text {
    font-size: 72px;
    font-weight: bold;
    fill: #9333ea;
    filter: drop-shadow(0 0 10px rgba(147, 51, 234, 0.5));
}

.search-box {
    position: relative;
    width: 100%;
}

.search-input {
    width: 100%;
    padding: 1.2rem 1.5rem;
    padding-left: 3.5rem;
    border: none;
    border-radius: 24px;
    font-size: 1.3rem;
    background: rgba(13, 13, 18, 0.9);
    color: #fff;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(147, 51, 234, 0.15),
                inset 0 0 2px rgba(147, 51, 234, 0.2);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.search-input:focus {
    outline: none;
    box-shadow: 0 0 30px rgba(147, 51, 234, 0.4),
                inset 0 0 4px rgba(147, 51, 234, 0.5);
    transform: translateY(-2px);
}

.search-icon {
    position: absolute;
    left: 1.2rem;
    top: 50%;
    transform: translateY(-50%);
    color: #9333ea;
    transition: all 0.3s ease;
}

.search-box:hover .search-icon {
    transform: translateY(-50%) scale(1.1);
    filter: drop-shadow(0 0 5px rgba(147, 51, 234, 0.5));
}

.quick-links {
    display: flex;
    flex-wrap: wrap;
    gap: 1.2rem;
    margin-top: 3rem;
    justify-content: center;
}

.quick-link {
    padding: 1.2rem;
    border-radius: 16px;
    background: rgba(13, 13, 18, 0.9);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 15px rgba(147, 51, 234, 0.15);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    text-decoration: none;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1.1rem;
    border: 1px solid rgba(147, 51, 234, 0.08);
}

.quick-link:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 25px rgba(147, 51, 234, 0.4);
    border-color: rgba(147, 51, 234, 0.3);
}

.quick-link svg {
    stroke: #9333ea;
    transition: all 0.3s ease;
}

.quick-link:hover svg {
    transform: scale(1.1);
    filter: drop-shadow(0 0 5px rgba(147, 51, 234, 0.5));
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.search-container {
    animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

.creator-text {
    position: fixed;
    bottom: 20px;
    font-size: 0.9rem;
    color: #444;
    text-align: center;
    width: 100%;
    animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.creator-text span a {
    color: #9333ea;
    text-decoration: none;
    transition: all 0.3s ease;
}

.creator-text span a:hover {
    color: #a855f7;
    text-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
}

::placeholder {
    color: rgba(255, 255, 255, 0.3);
}
</style>
</head>
<body>
    <div class="search-container">
        <div class="logo">
            <svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <text x="50%" y="60%" text-anchor="middle" filter="url(#glow)">SeedX</text>
            </svg>
        </div>
        <div class="search-box">
            <svg class="search-icon" xmlns="https://i.imgur.com/qGEUiae.png" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" class="search-input" placeholder="Search SeedX or type a URL">
        </div>
        <div class="quick-links">
            <a href="https://mail.google.com" class="quick-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                Mail
            </a>
            <a href="https://news.google.com" class="quick-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <line x1="2" y1="10" x2="22" y2="10"></line>
                </svg>
                News
            </a>
        </div>
    </div>
    <div class="creator-text">Made by <span><a href="https://youtube.com/@codekawaz" style="color: #9333ea; text-decoration: none;">kawaz</a></span></div>
<script>
document.querySelector('.search-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        let query = this.value;
        if (query) {
            // Check if input looks like a URL
            if (query.includes('.') && !query.includes(' ')) {
                // Add https:// if not present
                if (!query.startsWith('http://') && !query.startsWith('https://')) {
                    query = 'https://' + query;
                }
                window.location.href = query;
            } else {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }
    }
});
</script>
</body></html>
